<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if movies == []: %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
         {% for movie in movies %}
        <li>
            <a href="{{ url_for('delete', id=movie.id) }}">Delete</a>
            {{movie.title}} - {{movie.author}} - {{movie.rating}}/10
            <a href="{{ url_for('edit', id=movie.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>

    
<a href="{{ url_for('add') }}">Add New Movie</a>
</body>
</html>
